# ================================
# File Upload Configuration
# ================================
fileConfig:
  endpoints:
    default:
      fileLimit: 10
      fileSizeLimit: 20
      totalSizeLimit: 100
      supportedMimeTypes:
        - "application/pdf"
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        - "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
        - "application/vnd.openxmlformats-officedocument.presentationml.presentation"
        - "text/csv"
        - "text/plain"
        - "application/json"
        - "application/x-yaml"
        - "text/yaml"
        - "text/x-python"
        - "application/javascript"
        - "text/x-java-source"
        - "text/html"
        - "text/css"
        - "image/png"
        - "image/jpeg"
        - "image/webp"
        - "image/tiff"
        - "image/.*"
        - "audio/mpeg"
        - "audio/wav"
        - "audio/mp4"
  serverFileSizeLimit: 200
  avatarSizeLimit: 2
  imageGeneration:
    px: 1024

speech:
  speechTab:
    conversationMode: true
    advancedMode: false
    speechToText:
      engineSTT: "external"
      autoTranscribeAudio: true
      decibelValue: -45
      autoSendText: 0
    textToSpeech:
      engineTTS: "external"
      voice: "alloy"
      automaticPlayback: true
      playbackRate: 1.0
      cacheTTS: true
  stt:
    openai:
      apiKey: '${STT_API_KEY}'
      model: 'whisper-1'
  tts:
    openai:
      apiKey: '${TTS_API_KEY}'
      model: 'tts-1'
      voices: ['alloy', 'echo', 'fable', 'onyx', 'nova', 'shimmer']
